<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav>
        <h1>Name</h1>
        <ul>
          Project
          <button id="btn"></button>
        </ul>
      </nav>
      <div class="content">
        <form action="">
          <input type="text" name="task" id="title" placeholder="Title" />
          <input
            type="text"
            name="task"
            id="description"
            placeholder="Description"
          />

          <label class="check" for="imp">
            <input type="radio" name="imp" id="low" checked />
            <input type="radio" name="imp" id="medium" />
            <input type="radio" name="imp" id="high" />
          </label>
          <input
            type="date"
            name="val"
            id="dueDate"
            value="2024-01-01"
            min="2024-01-01"
          />

          <select name="" id="project">
            <option value="Independent">Independent Task</option>
          </select>

          <div class="bot">
            <button type="submit" class="env">Add Task</button>
          </div>
        </form>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
